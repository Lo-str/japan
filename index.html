<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head. Japan</title>

    <!-- Normalize and stylesheet links -->
    <link rel="stylesheet" href="styles/css/normalize.css">
    <link rel="stylesheet" href="styles/css/index.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="wrap">
        <!-- Header Container-->
        <header class="header">


            <!-- Navigation Bar -->
            <nav class="header__nav">

                <!-- Logo -->
                <div class="header__logo">
                    <a class="header__logo-txt">Head.</a>
                </div>
                <ul class="header__list">
                    <li class="header__link"><a>Works</a></li>
                    <li class="header__link"><a>Services</a></li>
                    <li class="header__link"><a>Contacts</a></li>
                </ul>

                <!-- Burger menu -->
                <div class="burger">
                    <div class="burger__nav" id="burger">
                        <button class="burger__btn" type="button" onclick="burgerNav()" aria-label="Toggle menu" aria-expanded="false"
                            aria-controls="burgerMenu">
                            <i class="fa fa-bars" aria-hidden="true"></i>
                        </button>

                        <div class="burger__link" id="burgerMenu">
                            <a href="#Works" class="burger__active">Works</a>
                            <a href="#Services">Services</a>
                            <a href="#Contacts">Contacts</a>
                        </div>
                    </div>
                </div>

                <!-- Chat GPT script -->
                <script defer>
                    function burgerNav() {
                        const nav = document.getElementById("burger");
                        const opened = nav.className === "burger__nav";
                        nav.className = opened ? "burger__nav responsive" : "burger__nav";      q
                        const btn = nav.querySelector(".burger__btn");
                        if (btn) btn.setAttribute("aria-expanded", opened ? "true" : "false");
                    }
                </script>

            </nav>
        </header>

        <!-- Main Container -->
        <main class="main">
            <h1 class="main__title">Japan</h1>
            <p class="main__txt">
                Fusce vehicula dolor arcu, sit amet blandit dolor mollis nec. 
                Donec viverra eleifend lacus, vitae ullamcor.
            </p>
        </main>

            <!-- Pictures Container -->
            <picture class="main__img">
                <!-- Phone -->
                <source media="(max-width: 40rem) and (orientation: portrait)" srcset="images/mountain3.svg">
                <!-- Tablet -->
                <source media="(max-width: 76.8rem) and (orientation: portrait)" srcset="images/mountain2.svg">
                <!-- desktop -->
                <img class="main__pic" src="images/mountain1.svg" alt="Black & white landscape picture of a summit">
            </picture>
    </div>
</body>
</html>

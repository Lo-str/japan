<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head. Japan</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;800&family=Poppins:wght@400&family=Source+Sans+3:wght@400&display=swap">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/css/index.css">
</head>
<body>
    <div class="wrap">
        <!-- Header Container-->
        <header class="header">


            <!-- Navigation Bar -->
            <nav class="header__nav">

                <!-- Logo -->
                <div class="header__logo">
                    <a class="header__logo-txt">Head.</a>
                </div>
                <ul class="header__list">
                    <li class="header__link"><a>Works</a></li>
                    <li class="header__link"><a>Services</a></li>
                    <li class="header__link"><a>Contacts</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main Container -->
        <main class="main">
            <h1 class="main__title">Japan</h1>
            <p class="main__txt">
                Fusce vehicula dolor arcu, sit amet blandit dolor mollis nec.
                Donec viverra eleifend lacus, vitae ullamcor.
            </p>
        </main>

            <!-- Pictures Container -->
            <picture class="main__img">
                <!-- Phone -->
                <source media="(max-width: 40rem) and (orientation: portrait)" srcset="images/mountain3.svg">
                <!-- Tablet -->
                <source media="(max-width: 76.8rem) and (orientation: portrait)" srcset="images/mountain2.svg">
                <!-- desktop -->
                <img class="main__pic" src="images/mountain1.svg" alt="Black & white landscape picture of a summit">
            </picture>
    </div>
</body>
</html>

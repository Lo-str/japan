<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head. Japan</title>

    <!-- Normalize and stylesheet links -->
    <link rel="stylesheet" href="styles/css/normalize.css">
    <link rel="stylesheet" href="styles/css/index.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap">
</head>
<body>
    <div class="wrap">
        <!-- Header Container-->
        <header class="header">
            
            
            <!-- Navigation Bar -->
            <nav class="header__nav">
                <!-- Logo -->
                <div class="header__logo">
                    <a class="header__logo-txt">Head.</a>
                </div>
                <ul class="header__list">
                    <li class="header__link"><a>Works</a></li>
                    <li class="header__link"><a>Services</a></li>
                    <li class="header__link"><a>Contacts</a></li>
                </ul>
                <!-- Burger menu -->
                <div class="burger">
                    <!-- Checkbox -->
                    <input type="checkbox" id="burger-toggle" class="burger__toggle"/>
                     <label for="burger-toggle" aria-label="Open menu" class="burger__drop">
                            <span class="burger__line"></span>
                            <span class="burger__line"></span>
                            <span class="burger__line"></span>
                     </label>
                    <ul class="burger__list">
                        <li class="burger__link"><a>Works</a></li>
                        <li class="burger__link"><a>Services</a></li>
                        <li class="burger__link"><a>Contacts</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <!-- Main Container -->
        <main class="main">
            <h1 class="main__title">Japan</h1>
            <p class="main__txt">
                Fusce vehicula dolor arcu, sit amet blandit dolor mollis nec.<br>
                Donec viverra eleifend lacus, vitae ullamcor.
            </p>
        </main>
            <picture class="main__img">
                <source media="(max-width: 320px)" srcset="images/mountain3.svg">
                <source media="(max-width: 768px)" srcset="images/mountain2.svg">
                <source media="(min-width: 769px)" srcset="images/mountain1.svg">
                <img class="main__pic" src="images/mountain1.svg" alt="Black & white landscape picture of a summit">               
            </picture>
    </div>
</body>
</html>
